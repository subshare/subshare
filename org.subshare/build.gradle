allprojects {
    apply plugin: 'java'
    apply plugin: 'maven'
    group = 'org.subshare'
    version = '0.1.0-SNAPSHOT'

    repositories {
        mavenCentral()
        mavenLocal()
        maven {
            url "http://cloudstore.codewizards.co/maven/snapshot"
        }
        maven {
            url "http://cloudstore.codewizards.co/maven/release"
        }
    }

   	project.ext.cloudstoreVersion = '0.9.5-SNAPSHOT'
}

subprojects {
    apply plugin: 'eclipse'

    dependencies {
        testCompile 'junit:junit:4.8.2'
    }

    jar {
        manifest.attributes provider: 'CodeWizards GmbH / SubShare Team'
    }
}
