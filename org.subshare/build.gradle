subprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse'

    repositories {
       mavenCentral()
    }

    dependencies {
        testCompile 'junit:junit:4.8.2'
    }

    version = '0.1.0-SNAPSHOT'

    jar {
        manifest.attributes provider: 'CodeWizards GmbH / SubShare Team'
    }
}
