\n\n\
F: Sind nicht alle meine Daten in der Cloud? Wozu noch eine Sicherung?\
\n\n\
Bestimmte Daten werden lokal gebraucht, um auf die Cloud zuzugreifen. \
Die meisten Daten sind zwar in Deinem virtuellen Schließfach, aber Du kannst \
ohne Adresse oder ohne Schlüssel kein Schließfach öffnen.\
\n\n\
Im Gegensatz zu einem physischen Schließfach, bei dem Gewalt hilft, wenn der Schlüssel verloren ist, \
gibt es ohne Deinen OpenPGP-Schlüssel wirklich keinen Weg an Deine Daten. Dein digitales Schließfach ist eher \
eine Erweiterung Deines Bewußtseins als ein physischer Gegenstand. \
Und so wie niemand Deine Gedanken lesen können sollte, so sollte auch niemand Deine Daten lesen können\! Niemals\!\
\n\n\
Da es ohne vorherige Sicherung UNMÖGLICH ist, Deinen Schlüssel zu bergen, heißt das: WENN DU DEINEN PGP-SCHLÜSSEL VERLIERST \
und keine Sicherung hast, dann VERLIERST DU ALLE DEINE DATEN\!\!\!\
\n\n\
Also sichere besser jetzt. Und achte darauf, daß Du ein physisch getrenntes Medium (externe Platte oder Stick) beschreibst. \
Wir empfehlen, einen USB-Stick ausschließlich für diesen Zweck zu benutzen und dann an einem sicheren Ort zu verwahren (z.B. Schlüsselkasten).\
\n\n\
Bitte beachte, daß Dein geheimer PGP-Schlüssel in seiner Passwort-geschützten Form geschrieben wird. Daher kann also jemand, \
der sich Zugriff auf Deine Sicherung verschafft, noch immer nicht auf Deinen privaten Schlüssel zugreifen, ohne auch Dein Passwort zu kennen.\
\n\n\
Umgekehrt heißt das, Deine Sicherung ist nutzlos, wenn Du Dein Passwort vergißt! VERLIERST DU EINES, dann VERLIERST DU ALLES\!